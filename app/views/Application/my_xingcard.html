#{extends 'main.html' /}
#{set title:'收入' /} 


#{include './xc_header.html' /}

<table class="table">
  <thead>
    <tr>
      <th>头像</th>
      <th>昵称</th>
      <th>数量</th>
      <th>总价</th>
      <th>购买日期</th>
    </tr>
  </thead>
  <tbody>
  #{list items, as:'item'}
    <tr>
      <td><div class="avatar circle"><img src="${item.product_image}" alt=""></div></td>
      <td>${item.product_name}</td>
      <td>${item.quantity}</td>
      <td>${item.product_total}</td>
      <td>${item.createDate.format('yyyy-MM-dd')}</td>
    </tr>
  #{/list}
  </tbody>
</table>

#{include './xc_footer.html' /}

#{set 'moreStyles'}
<style>
.profile-haeder {position: relative; overflow: hidden; min-height: 8rem}
.profile-haeder > .back {top: -2rem; left: -2rem; right: -2rem; bottom: -2rem; background-position: center; background-size: cover}
.profile-haeder > .front {background: rgba(0,0,0,.1); text-align: center; padding: 1.5rem}
</style>
#{/set}
